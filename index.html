<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <div id="game-container">
    <div class="game-canvas-container">
      <canvas id="game" width="200" height="400"></canvas>
      <div class="game-pause"></div>
      <div class="game-combo-pop">COMBO <span></span></div>
    </div>
    
     <div class="game-panel">
       <div class="game-panel__points">SCORE: <span>999999</span></div>
       
       <div class="game-panel__lvl">LVL: <span>1</span></div>

       <div class="game-panel__combo">COMBO: <span>0</span></div>

       <div class="game-panel__next-blocks">
          <div class="game-panel__next-block"></div>
          <div class="game-panel__next-block"></div>
          <div class="game-panel__next-block"></div>
          <div class="game-panel__next-block"></div>
          <div class="game-panel__next-block"></div>
      </div>
    </div>

  </div>

  <script src="./build/main.bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="app.css">
</body>
</html>
