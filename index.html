<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="l-app">
    <div class="c-space">
        <h3 class="c-title">HOLD</h3>
        <div class="c-box c-box--figure u-mar-bot-4 js-hold"></div>      
        
        <h3 class="c-title">NEXT</h3>
        <div class="c-box-list">
            <div class="c-box c-box--figure js-figure"></div>
            <div class="c-box c-box--figure js-figure"></div>
            <div class="c-box c-box--figure js-figure"></div>
            <div class="c-box c-box--figure js-figure"></div>
            <div class="c-box c-box--figure js-figure"></div>
        </div>
    </div>

    <div class="c-space">
        <div class="l-canvas-container">
            <div class="box-shadow"></div>
            
            <canvas id="game" class="c-canvas"></canvas>

            <div class="c-pop js-pause">PAUSE</div>

            <div class="c-pop js-combo">
                COMBO <span class="js-combo-count"></span>
            </div>
        </div>
    </div>

    <div class="c-space c-box-list">
        <h3 class="c-title">STATS</h3>

        <div class="c-box">
          <div class="c-box__content">
               SCORE: <strong class="js-score">999999</strong>
          </div>
          
          <div class="c-box__content">
              LEVEL: <strong class="js-lvl">1</strong>
           </div>
    
          <div class="c-box__content">
              ROWS TO NEXT LEVEL: <strong class="js-rows"></strong>
           </div>
    
          <div class="c-box__content">
              COMBO: <strong class="js-combo">0</strong>
           </div>
       </div>

       <h3 class="c-title">MANUAL</h3>

       <div class="c-box">
           <p>Move: A S D</p>
           <p>Rotate: Space</p>
           <p>Hold: C</p>
           <p>Pause: P</p>
        </div>
    </div> 
  </div>

  <script src="./build/main.bundle.js" charset="utf-8"></script>
</body>
</html>
